<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Top 95 Highest Grossing Movies</title>
    <link rel="stylesheet" href="Prin's Treemap Diagram.css">

        </svg>

            </div>

                    <text x='60' y='20' fill='antiquewhite'>Action</text>
                </g>

                <g>
                    <rect class='legend-item' x='10' y='40' width='40' height='40' fill='#0fc0fc'></rect>
                    <text x='60' y='60' fill='antiquewhite'>Drama</text>
                </g>

                <g>
                    <rect class='legend-item' x='10' y='80' width='40' height='40' fill='#ff0800'></rect>

                </g>

                </g>

                    <rect class='legend-item' x='10' y='160' width='40' height='40' fill='#fff600'></rect>
                    <text x='60' y='180' fill='antiquewhite'>Animation</text>
                </g>

                <g>
                    <rect class='legend-item' x='10' y='200' width='40' height='40' fill='#fd3f92'></rect>
                    <text x='60' y='220' fill='antiquewhite'>Comedy</text>
                </g>

                <g>
                    <rect class='legend-item' x='10' y='240' width='40' height='40' fill='#a020f0'></rect>
                    <text x='60' y='260' fill='antiquewhite'>Biography</text>
                </g>
            </svg>

            <div id='description'>
                Top 95 Highest Grossing Movies Sorted by Revenue
            </div>
        </div>
    </div>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script defer src="Prin's Treemap Diagram.js"></script>

</html>
